<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibiki. Productivity-Hub</title>
    <meta name="description" content="Ibiki. Productivity-Hub is your all-in-one solution for productivity and organization, featuring a To-Do List, Flip Clock, and Color Combo generator." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <section id="home">
          <div class="logo">
            <div class="logo1">
              <h1 style="color: rgba(27, 30, 209, 0.863)">Ibiki.</h1>
            </div>
          </div>
          <div class="container">
            <nav>
              <ul class="boxes">
                <li id="login">
                  <a href="https://www.example.com/">Login</a>
                </li>
                <li id="settings" style="background-color:rgba(127, 255, 212, 0.86);">
                    <a href="#settings"><img src="settings.png" alt="setting"></a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
    </header>
    <main>
      <section id="hero">
        <div class="hero-content-box">
            <div class="hero-content">
              <h1>Welcome to Ibiki Productivity-Hub</h1>
              <p>Your all-in-one solution for productivity and organization.</p>
            </div>
        </div>
        <div class="tools" id="tools">
            <div class="tool" id="todo">    
                <h2>To-Do List</h2>
                <p>Manage your tasks efficiently.</p>
            </div>
            <div class="tool" id="flip-clock">
                <h2>Flip Clock</h2>
                <p>Keep track of time with style.</p>
            </div>
            <div class="tool" id="color-combo">
                <h2>Color Combo</h2>
                <p>Generate beautiful color combinations.</p>
            </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
