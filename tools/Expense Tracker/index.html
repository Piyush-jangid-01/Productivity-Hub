<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An Expense-Tracker app to help you manage your finances effectively."
    />
    <title>Expense-Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>Expense-Tracker!</h1>
      <div class="header-controls">
        <div class="date-picker">
          <i class="fas fa-calendar"></i>
          <span id="currentDate"></span>
        </div>

        <div class="export-btn" onclick="exportToCSV()">
          <i class="fas fa-download"></i>
          Export
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="dashboard-grid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Monthly Income</h3>
            <button class="card-menu"><i class="fas fa-ellipsis-v"></i></button>
          </div>
          <div class="amount income-amount" id="amount-income-amount">
            $0.00
          </div>
          <div class="change">
            <i class="fas fa-arrow-up"></i>
            0% vs last month
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Monthly Expenses</h3>
            <button class="card-menu"><i class="fas fa-ellipsis-v"></i></button>
          </div>
          <div class="amount expense-amount" id="amount-expense-amount">
            $0.00
          </div>
          <div class="change">
            <i class="fas fa-arrow-up"></i>
            0% vs last month
          </div>
        </div>
      </div>

      <div class="card transactions-section">
        <div class="card-header">
          <h3 class="card-title">Recent Transactions</h3>
          <div class="filters">
            <button class="filter-btn">
              <i class="fas fa-sort"></i>
              Short
            </button>
            <button class="filter-btn">
              <i class="fas fa-filter"></i>
              Filter
            </button>
          </div>
        </div>

        <table class="transactions-table">
          <thead>
            <tr>
              <th>Date <i class="fas fa-sort"></i></th>
              <th>Category <i class="fas fa-sort"></i></th>
              <th>Amount <i class="fas fa-sort"></i></th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transactions will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add Income/Expense Buttons -->
    <div class="add-buttons">
      <button
        class="fab fab-income"
        onclick="openIncomeModal()"
        title="Add Income"
      >
        <i class="fas fa-plus"></i>
      </button>
      <button
        class="fab fab-expense"
        onclick="openExpenseModal()"
        title="Add Expense"
      >
        <i class="fas fa-minus"></i>
      </button>
    </div>

    <!-- Income Modal -->
    <div id="incomeModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add Income</h2>
          <button class="close-btn" onclick="closeModal('incomeModal')">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="incomeForm">
            <div class="form-group">
              <label class="form-label">Amount</label>
              <input
                type="number"
                class="form-input"
                id="incomeAmount"
                placeholder="Enter amount"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">Category</label>
              <select class="form-select" id="incomeCategory" required>
                <option value="">Select category</option>
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="business">Business</option>
                <option value="investment">Investment</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Description</label>
              <input
                type="text"
                class="form-input"
                id="incomeDescription"
                placeholder="Enter description"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Date</label>
              <input type="date" class="form-input" id="incomeDate" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeModal('incomeModal')">
            Cancel
          </button>
          <button class="btn btn-primary" onclick="addIncome()">
            Add Income
          </button>
        </div>
      </div>
    </div>

    <!-- Expense Modal -->
    <div id="expenseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add Expense</h2>
          <button class="close-btn" onclick="closeModal('expenseModal')">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="expenseForm">
            <div class="form-group">
              <label class="form-label">Amount</label>
              <input
                type="number"
                class="form-input"
                id="expenseAmount"
                placeholder="Enter amount"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">Category</label>
              <select class="form-select" id="expenseCategory" required>
                <option value="">Select category</option>
                <option value="food">Food & Health</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="investment">Investment</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Description</label>
              <input
                type="text"
                class="form-input"
                id="expenseDescription"
                placeholder="Enter description"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Date</label>
              <input type="date" class="form-input" id="expenseDate" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            onclick="closeModal('expenseModal')"
          >
            Cancel
          </button>
          <button class="btn btn-primary" onclick="addExpense()">
            Add Expense
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
